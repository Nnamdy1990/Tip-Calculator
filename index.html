<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Tip Calculator</title>
</head>
<body>
    <form id="submitForm">
        <h1>Tip Calculator</h1>
        
               
        <section id="display">
        </section>
        
        <div class="input-wrapper">
          <select required value="" id="tip-selector">
            <option value="">Select a tip</option>
            <option value="0">No tip (0%)</option>
            <option value="5">Bad service (5%)</option>
            <option value="10">Okay service (10%)</option>
            <option value="20">Good service (20%)</option>
            <option value="30">Outstanding service (30%)</option>
          </select>
        </div>
        
          <div class="input-wrapper">
          <input required type="number" placeholder="Please enter amount" id="amount" />
        </div>
        
          <div class="input-wrapper">
          <button type="submit">
            Calculate
            </button>
        </div>
      </form>
      <script src="frog.js"></script>
</body>
</html>
